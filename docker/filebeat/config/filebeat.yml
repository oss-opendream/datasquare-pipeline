output.kafka:
  # initial brokers for reading cluster metadata
  hosts: ["kafka1:9092", "kafka2:9092", "kafka3:9092", "kafka4:9092"]
  # hosts: ["kafka2:9092"]

  # message topic selection + partitioning
  # topic: '%{[fields.log_topic]}'
  topic: 'datasquare_web_log'
  partition.round_robin:
    reachable_only: true

  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000
